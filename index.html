<!DOCTYPE html>
<html>
<head>
    <title>MyBrowser</title>
    <link rel="stylesheet" type="text/css" href="./static/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="./static/css/material-design-iconic-font.min.css">

    <link rel="stylesheet" type="text/css" href="./static/styles/main.css">
    <link rel="stylesheet" type="text/css" href="./static/styles/header.css">
    <link rel="stylesheet" type="text/css" href="./static/styles/menu.css">
    <link rel="stylesheet" type="text/css" href="./static/styles/videodetail.css">
    <link rel="stylesheet" type="text/css" href="./static/styles/bookmark.css">


</head>
<body>

<div id="app">
    
<div class="header">
    <webheader :refs="$refs" :db="db" :show-menu="showMenu" @show-menu="toggleMenu()" @toggle-bookmark="toggleBookmark" />
</div>



<div class="tabs-container">
    <div class="tab">
        <span ref="title"></span>
    </div>
</div>


<div class="container">
    <div class="left-container">
        <collections v-show="showCollections" :db="db" @db-updated="dbUplated" @selected-video="toggleVideo"></collections>
        <bookmarkpage v-show="showBookmarkModal" :db="db" :refs="$refs" @db-updated="dbUplated"></bookmarkpage>
        <webview src="https://www.youtube.com/" ref="webview"></webview>
    </div>
    <div :class="['menu-container', {'menu-open': showMenu}]">
        <menu-component :show-collections="showCollections" @show-collections="toggleCollections()" :video="selectedVideo" :refs="$refs" />
    </div>
</div>


</div>

<script src="./static/js/vue.js"></script>
<script type="text/javascript">
function executeJS(command, callback) {
    document.querySelector('webview').executeJavaScript(command, false, (responce)=> {
        callback(responce);
    });
}
</script>

<script>require("./static/scripts/main.js")</script>
</body>
</html>
